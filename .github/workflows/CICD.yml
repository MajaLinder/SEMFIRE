name: Node.js CI

on: [push]

jobs:
  test:
    
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        # node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - run: npm install
    - run: npm audit fix --force
    - run: npm run build
    - run: npm run test
    - run: ls '/home/runner/work/SEMFIRE/index.ts'
